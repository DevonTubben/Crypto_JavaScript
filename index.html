<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>The HTML5 Herald</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="./index.css">
 <title> Cryptocurrency </title>
</head>

<body>
    <h1> Coins </h1>
    <div id="main"> 
        <button id="log-in">Log in</button>
        <ul id="Coin-List"> 
<div> 
         <a> </a>
         <symbol> </symbol>
         <p> </p>
         <day> </day>
         <week> </week>
         <supply> </supply>
         <tsupply> </tsupply>
         <marketcap> </marketcap>
        
        </ul>
    </div>
        <h2>Comment your thoughts </h2>
        <ul id="comment-list"> 

        </ul>
        <form id="comment-form"> 

            <label>Comment: </label>
            <input type="text" id="comment-input">
            <input type ="submit">
        </form> 

        <h3> Market Sentiment</h3>
        <label>How do you currently feel about the market? </label>
        <div> 
            <div id="counter"> 
            </div>
        <button id="likes"> 👍 </button>
        <button id="dislikes"> 👎 </button>
    </div>
     <ul class='likes'> 
         <li data-num="1"> 
             This market has been liked <span>3</span> times
         </li>
     </ul> 
     <ul class='dislikes'> 
        <li data-num="1"> 
           This market has been disliked <span>2</span> times
        </li>
    </ul>

  <script src="src/index.js"></script>
</body>
</html>
